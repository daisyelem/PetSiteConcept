<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <header>
        <div id="title-bar">
            <div id="title">Title</div> <!--this will be an img-->

                <div class="affiliation">Affiliation</div> <!--this will be an img or img and text?-->

                    <div class="money1">Money 1</div> <!--image of money type next to amount in no.--> <!--main money type-->
                    <div class="money2">Money 2</div> <!--image of money type next to amount in no.--> <!--rare money type-->

        </div>

    <main>
        PAGE CONTENT <!--other html designs fit here-->
    </main>
    <footer>
        <nav id="footer-nav">Footer Bar</nav>
